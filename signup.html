<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Enter your username" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Enter your password" required />
      </div>
      <div class="mb-4">
        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile No</label>
        <input type="tel" id="mobile" name="mobile" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Enter your mobile number" required />
      </div>
      <button type="submit" class="w-full bg-blue-900 text-white p-2 rounded-md hover:bg-white-600 focus:outline-none focus:ring focus:ring-yellow-500">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600">Already have an account? <a href="./Login.html" class="text-blue-500">Login</a></p>
  </div>
</body>
</html>
