<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))'
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))'
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))'
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))'
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))'
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))'
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))'
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-background">
    <div class="bg-card shadow-lg rounded-lg p-8 max-w-sm w-full">
      <h2 class="text-2xl font-bold text-primary text-center mb-6">Login</h2>
      <form action="/login" method="POST" autocomplete="on">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-primary">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full mt-1 p-2 border border-input rounded-md focus:outline-none focus:ring focus:ring-primary"
            placeholder="Enter your username"
            aria-label="Username"
            required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-primary">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full mt-1 p-2 border border-input rounded-md focus:outline-none focus:ring focus:ring-primary"
            placeholder="Enter your password"
            aria-label="Password"
            required>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-900 text-primary-foreground p-2 rounded-md hover:bg-blue/80 focus:outline-none focus:ring focus:ring-blue">
          Login
        </button>
      </form>
      <p class="text-sm text-center mt-4 text-muted">
        Don't have an account? 
        <a href="./signup.html" class="text-accent">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
